name: deploy docs

on:
  push:
    branches:
      - main
      - develop

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # Fetch all history for all branches

      - name: Setup pnpm
        uses: pnpm/action-setup@v4

      - name: Setup node env 🏗
        uses: actions/setup-node@v4
        with:
          cache: pnpm
          node-version-file: .nvmrc

      - name: Install dependencies 👨🏻‍💻
        run: pnpm install --frozen-lockfile

      - name: Build main (default) docs
        run: |
          git checkout main
          pnpm run build
          mv .vitepress/dist .vitepress/dist-main
        env:
          DOCS_VERSION: stable

      - name: Build develop (latest) docs
        run: |
          git checkout develop
          pnpm run build --outDir .vitepress/dist/latest
        env:
          DOCS_VERSION: latest

      - name: Combine builds
        run: |
          mv .vitepress/dist-main/* .vitepress/dist/
          rm -rf .vitepress/dist-main

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .vitepress/dist/

  deploy:
    needs: build

    permissions:
      pages: write
      id-token: write

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
